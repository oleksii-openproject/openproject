      <svg:rect x="0" y="0" width="70" height="5" rx="1"/>

      <svg:rect x="75" y="0" width="25" height="5" rx="1"/>

      <svg:rect x="0" y="10" width="100" height="8" rx="1"/>

      <svg:rect x="0" y="25" width="100" height="12" rx="1"/>

  </turbo-frame>

  <div class="spot-action-bar">
    <div class="spot-action-bar--right">
      <button
        type="button"
        (click)="doCancel()"
        class="spot-modal--cancel-button button spot-action-bar--action"
        data-test-selector="op-datepicker-modal--action"
        [textContent]="text.cancel"
